<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    
    <title>HeroBG</title>
    <style>
      /* Add your additional styles here */
      .popUp {
        display: none; /* Hide the popup by default */
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
  <div class="header">
    <span class="logo">
      <img src="asset/logo.png" class="navLogo" alt="lo" />
      <p>SurfShield</p>
    </span>

    <div class="link">
      <a href="#">Home </a>
      <a href="">About </a>
      <a href="">Download </a>
    </div>
  </div>
    <!-- HERO SECTION -->
    <div class="BG">
      <h1> SCAN THE <span class="rot">WEBSITES</span> THAT YOU ARE WORRIED ABOUT </h1>
      <form method="post" id="scanForm">
        <div class="space">
            <div class="SCANCOLO">
                <input type="text" id="urlInput" placeholder="Enter or paste link here" />
                <button type="submit">SCAN IT</button>
            </div>
            <p>Try our demo to see the magic</p>
        </div>
    </form>

    <!-- Start of POPUP -->
    <div class="popUp" id="popup">
        <span class="title">
            <h1>Vulnerability Test report</h1>
            <h3>Overall Risk:</h3>
            <p class="High" id="riskLevel">High</p>
            <!-- Close button -->
            <button id="closeButton">&#10006;</button>
        </span>

        <div class="popupContainer">
            <span>
                <h3>Risk Rating</h3>
                </div>
            
            <!-- Insert Chart component here -->
            <div id="chartContainer" class="chartContainer">
              <script>
                renderChart(); 
            </script>
            <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
            <script src="chart.js"></script>
        </div>
      </span>
        <a class="knowMore" href="/">
            Generate Report
            <!-- Insert IoIosLink icon here -->
        </a>
    </div>
    <!-- End of POPUP -->
</div>

<script>
    // JavaScript to control the popup visibility
    const scanForm = document.getElementById("scanForm");
    const popup = document.getElementById("popup");
    const closeButton = document.getElementById("closeButton");

    // Handle form submission
    scanForm.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Show the popup when the form is submitted
        popup.style.display = "block";
    });

    // Hide the popup when the close button is clicked
    closeButton.addEventListener("click", function() {
        popup.style.display = "none";
    });
</script>
  </body>
</html>
